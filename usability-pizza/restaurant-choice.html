<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Usability pizza</title>
    <!--Header links -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- sort and filter -->
    <script src="http://anthonybush.com/js/jquery.fastLiveFilter.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<header>
    <div class="logo">logo</div>
</header>

<nav>Current Postcode: <p id="postcode-display">Please enter postcode</p>
    <form method="get" action="map.html">
        <input type="hidden" name="postcode" id="postcode" value="">
        <input type="submit" value="Re-enter postcode">
    </form>
</nav>

<form method="get" action="dishes.html">
    <div class="text">Refine your search with keywords</div>
    <input type="text" id="search_input" placeholder="Type to filter" name="restaurant">
    <input type="submit">
</form>
<ul id="restaurant_list">
    <li>
        <img src="i-takeaway%20logo.png" alt="Map">
        Restaurant 1
    </li>
    <li>David</li>
</ul>
<div id="footer"></div>
</body>

<script>
    $(function () {
        $('#search_input').fastLiveFilter('#restaurant_list');
    });
</script>

<script>
    function getQueryParams(qs) {
        qs = qs.split("+").join(" ");
        var params = {},
                tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])]
                    = decodeURIComponent(tokens[2]);
        }

        return params;
    }

    var $_GET = getQueryParams(document.location.search);
    var postcode = $_GET["postcode"];
    $('#postcode').val(postcode.toUpperCase());
    $('#postcode-display').text(postcode.toUpperCase());
</script>
</html>
