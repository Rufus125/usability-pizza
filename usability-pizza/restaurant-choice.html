<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Usability pizza</title>
    <!--Header links -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- sort and filter -->
    <script src="http://anthonybush.com/js/jquery.fastLiveFilter.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<header>
    <!--<div class="logo">logo</div>-->
    <img src="i-takeaway%20logo.png" alt="Logo i-Takeaway">
</header>

<nav>Current Postcode: <p id="postcode-display">Please enter postcode</p>
    <form method="get" action="index.html">
        <input type="hidden" name="postcode" id="postcode" value="">
        <input type="submit" value="Re-enter postcode">
    </form>
</nav>

<form method="get" action="dishes.html">

    <label for="search_input">Refine your search with keywords</label>
    <input type="text" id="search_input" placeholder="Type to filter" name="restaurant">
    <input type="submit">
</form>
<ul id="restaurant_list">
    <li><a href="#" onclick="copyToText(this);">
        <img src="pizzeria.png">
        Mama's Pizzeria
    </a></li>
    <li><a href="#" onclick="copyToText(this);">
        <img src="sushibox.png">
        Sushibox
    </a></li>
    <li><a href="#" onclick="copyToText(this);">
        <img src="wok.png">
        Vermillion Takeaway
    </a></li>
</ul>
<div id="footer"></div>
</body>

<script>
    $(function () {
        $('#search_input').fastLiveFilter('#restaurant_list');
    });
</script>

<script>
    function getQueryParams(qs) {
        qs = qs.split("+").join(" ");
        var params = {},
                tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])]
                    = decodeURIComponent(tokens[2]);
        }

        return params;
    }

    var $_GET = getQueryParams(document.location.search);
    var postcode = $_GET["postcode"];
    $('#postcode').val(postcode.toUpperCase());
    $('#postcode-display').text(postcode.toUpperCase());
</script>

<script>
    function copyToText(listele) {
        restaurant= listele.text.replace(/^\s+|\s+$/g, '');;
        $('#search_input').val(restaurant);
    }

</script>
</html>
