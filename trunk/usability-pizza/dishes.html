<!DOCTYPE html>
<html>
<head>
    <title>Usability pizza</title>
    <!--Header links -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- sort and filter -->
    <script src="http://anthonybush.com/js/jquery.fastLiveFilter.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="logo">logo</div>
</header>

<nav>
    <p id="restaurant-display">Please choose restaurant</p>
    Menu
    <form method="get" action="restaurant-choice.html">
        <input type="hidden" name="restaurant" id="restaurant" value="">
        <input type="submit" value="Back">
    </form>
</nav>
<div id="search">
<input id="search_input" placeholder="Type to filter">

<ul id="dishes_list">
    <li><a href="#" onclick="copyToText(this);">Pizza</a></li>
    <li><a href="#" onclick="copyToText(this);">Pasta</a></li>
</ul>
</div>

<div id="order">
Your order:
    <form method="get" action="map.html">
        <input type="submit" value="Proceed">
        <!--the actual list here -->
    </form>
</div>

<div id="footer"></div>
</body>

<script>
    $(function () {
        $('#search_input').fastLiveFilter('#dishes_list');
    });
</script>

<script>
    function getQueryParams(qs) {
        qs = qs.split("+").join(" ");
        var params = {},
                tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])]
                    = decodeURIComponent(tokens[2]);
        }

        return params;
    }

    var $_GET = getQueryParams(document.location.search);;
    var restaurant = $_GET["restaurant"];
    restaurant = restaurant.charAt(0).toUpperCase() + restaurant.substr(1);
    $('#restaurant').val(restaurant);
    $('#restaurant-display').text(restaurant);
</script>

<script>
    function copyToText(listele) {
        dish= listele.text.replace(/^\s+|\s+$/g, '');;
        $('#search_input').val(dish);
    }

</script>
</html>
